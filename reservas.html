<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Mi Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mi Restaurante</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-label="Abrir menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#menu-comida">Menú</a></li>
          <li class="nav-item"><a class="nav-link active" href="reservas.html">Reservas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- FORMULARIO -->
  <main class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Haz tu Reserva</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-sm p-4">
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Hora</label>
                <input type="time" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Personas</label>
                <select class="form-select" required>
                  <option value="" disabled selected>Selecciona…</option>
                  <option>1</option><option>2</option><option>3</option>
                  <option>4</option><option>5</option><option>6+</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Mensaje</label>
                <textarea class="form-control" rows="3" placeholder="Requerimientos especiales…"></textarea>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="bi bi-send me-1"></i> Enviar Reserva
                </button>
              </div>
              <div class="form-text">* Demo: el envío muestra un alert y limpia el formulario.</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white">
    <div class="container py-4 d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
      <div>© <span id="year"></span> Mi Restaurante</div>
      <div class="d-flex gap-3 fs-5">
        <a class="text-white-50" href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        <a class="text-white-50" href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a class="text-white-50" href="#" aria-label="TikTok"><i class="bi bi-tiktok"></i></a>
        <a class="text-white-50" href="#" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="restaurante.js"></script>
</body>
</html>
